<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%=o.htmlWebpackPlugin.files.favicon%}" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <title>Covid Dashboard</title>
</head>
<body>
    <header>
        <div class="wrapper wrapper__header">
            <div class="title">Covid Dashboard</div>
            <div class="today"></div>
        </div>
    </header>
    <main>
        <div class="wrapper wrapper__full-screen">
            <div class="full-screen"></div>
            <div class="wrapper wrapper__main">   
                <div class="column column__data">
                    <div style="width: 100%;" class="table__wrapper" id="table-container"><div class="icon-resize icon-resize__table"></div></div>
                    <div style="width: 100%;" id="list" class="list__wrapper"><div class="icon-resize icon-resize__list"></div>
                    <input class="search-input" placeholder="search country" id="search-country" type="text">
                    <div class="keyboard-icon"></div>
                    <select class="list__select" name="select-mode">
                        <option value="cases" selected>Cases</option>
                        <option value="deaths">Deaths</option>
                        <option value="recovered">Recovered</option>
                    </select>
                    </div>
                </div>
                <div class="column column__visual">
                    <div class="map__wrapper"><div class="icon-resize icon-resize__map"></div>
                      <div class="map"><div id="map"></div></div>
                        <div class="map-legend">
                          <div class="map-legend-button"><img src="assets/legend.svg" alt=""></div>
                          <div class="map-legend-content disabled"></div>
                        </div>
                    </div>
                    <div class="chart__wrapper"><div class="icon-resize icon-resize__chart"></div>
                        <canvas id="chart" class="chart"></canvas>
                        <div class="chart__buttons">
                            <p>
                                <input type="radio" id="all-cases" name="chart-buttons" checked>
                                <label for="all-cases">Daily Cases</label>
                            </p>
                            <p>
                                <input type="radio" id="all-deaths" name="chart-buttons">
                                <label for="all-deaths">Daily Deaths</label>
                            </p>
                           <p>
                                <input type="radio" id="all-recovered" name="chart-buttons">
                                <label for="all-recovered">Daily Recovered</label>
                           </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
