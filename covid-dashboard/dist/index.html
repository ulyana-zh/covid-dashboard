<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="{%=o.htmlWebpackPlugin.files.favicon%}" rel="shortcut icon"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/><script src="https://momentjs.com/downloads/moment.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script><script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script><title>Covid Dashboard</title><link rel="icon" href="earth.svg"><script defer="defer" src="script.js"></script><link href="style.css" rel="stylesheet"></head><body><header><div class="wrapper wrapper__header"><div class="title">Covid Dashboard</div><div class="today"></div></div></header><main><div class="wrapper wrapper__full-screen"><div class="full-screen"></div><div class="wrapper wrapper__main"><div class="column column__data"><div style="width: 100%;" class="table__wrapper" id="table-container"><div class="button-print"></div><div class="icon-resize icon-resize__table"></div></div><div style="width: 100%;" id="list" class="list__wrapper"><div class="icon-resize icon-resize__list"></div><input class="search-input" placeholder="search country" id="search-country"><div class="keyboard-icon"></div><select class="list__select" name="select-mode"><option value="cases" selected="selected">Cases</option><option value="deaths">Deaths</option><option value="recovered">Recovered</option></select></div></div><div class="column column__visual"><div class="map__wrapper"><div class="icon-resize icon-resize__map"></div><div class="map"><div id="map"></div></div><div class="map-legend"><div class="map-legend-button"><img src="assets/legend.svg" alt=""></div><div class="map-legend-content disabled"></div></div></div><div class="chart__wrapper"><div class="icon-resize icon-resize__chart"></div><div class="chart"><canvas id="chart"></canvas></div><div class="chart__buttons"><p><input type="radio" id="allCases" name="chart-buttons" checked="checked"> <label for="allCases">Daily Cases</label></p><p><input type="radio" id="allDeaths" name="chart-buttons"> <label for="allDeaths">Daily Deaths</label></p><p><input type="radio" id="allRecovered" name="chart-buttons"> <label for="allRecovered">Daily Recovered</label></p></div></div></div><div class="print-data" id="printableArea"></div></div></div></main><footer><div class="wrapper footer__wrapper"><div class="github"><a href="https://github.com/ulyana-zh" target="_blank">ulyana-zh</a> <a href="https://github.com/andevrom" target="_blank">andevrom</a> <a href="https://github.com/rhjje" target="_blank">rhjje</a></div><span class="year">2020</span> <a href="https://rs.school/js/" target="_blank"><div class="logo__rsschool"></div></a></div></footer></body></html>
